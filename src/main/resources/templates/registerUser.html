<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <title>Registra Utente</title>

    <link th:href="@{/assets/img/block.png}" rel="icon">
    <link th:href="@{/assets/vendorForm/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">


    <link th:href="@{/assets/vendorForm/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <link th:href="@{/assets/css/form.css}" rel="stylesheet" media="all">

</head>
<body>
<div class="duplicate-email" role="alert" th:text="${duplicate}" th:if="${duplicate}"></div>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registra Utente</h2>
                <form action="#" th:action="@{/register}" th:object="${utente}" method="post">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Nome</label>
                                <input class="input--style-4" type="text" name="first_name" th:field="*{nome}" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Cognome</label>
                                <input class="input--style-4" type="text" name="last_name" th:field="*{cognome}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Cellulare</label>
                                <input class="input--style-4" type="text" name="first_name" th:field="*{cellulare}" required>
                                <label class="error-red" th:if="${#fields.hasErrors('cellulare')}" th:errors="*{cellulare}">Email Not Valid</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Indirizzo</label>
                                <input class="input--style-4" type="text" name="last_name" th:field="*{indirizzo}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="first_name" th:field="*{email}"required>
                                <label class="error-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Not Valid</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" name="first_name" th:field="*{password}"required>
                                <label class="error-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Length Should Be Above 6 Characters</label>

                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/assets/vendorForm/jquery/jquery.min.js}"></script>

<script th:src="@{/assets/vendorForm/select2/select2.min.js}"></script>
<script th:src="@{/assets/vendorForm/datepicker/moment.min.js}"></script>
<script th:src="@{/assets/vendorForm/datepicker/daterangepicker.js}"></script>


<script th:src="@{/assets/js/global.js}"></script>




<script th:src="@{assets/sideBarElements/js/jquery.min.js}"></script>
<script th:src="@{assets/sideBarElements/js/popper.js}"></script>
<script th:src="@{assets/sideBarElements/js/bootstrap.min.js}"></script>
<script th:src="@{assets/sideBarElements/js/main.js}"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Inserisci Citta</title>

    <link th:href="@{/assets/img/block.png}" rel="icon">
    <link th:href="@{/assets/vendorForm/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">


    <link th:href="@{/assets/vendorForm/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <link th:href="@{/assets/css/form.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="topnav">
    <a href="/eventi">Lista Eventi</a>
    <a href="/eventiCitta">Lista Eventi Citta</a>
    <a class="active" href="/eventiArtista">Lista Eventi Artista</a>
    <a href="/prenotazioni">Lista Prenotazioni</a>
    <a href="/profilo">Profilo Utente</a>
    <a href="/logout">Logout</a>
</div>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Scegli Citta</h2>
                <form action="#" th:action="@{/eventiArtista/find/}" th:object="${artistiList}" method="post">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Citta</label>
                                <label for="select-box4" class="label select-box1"><span class="label-desc" th:if="${artistiList.size!=0}" th:text="${artistiList[0].nomeArtistico}"></span> </label>
                                <select id="select-box4" class="select" th:object="${artistiList}" name="artista" required>
                                    <option th:each="artista : ${artistiList}" th:value="${artista.id}" th:text="${artista.nomeArtistico}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <script th:src="@{/assets/vendorForm/jquery/jquery.min.js}"></script>

    <script th:src="@{/assets/vendorForm/select2/select2.min.js}"></script>
    <script th:src="@{/assets/vendorForm/datepicker/moment.min.js}"></script>
    <script th:src="@{/assets/vendorForm/datepicker/daterangepicker.js}"></script>

    <script th:src="@{/assets/js/global.js}"></script>

</body>
<script>$("select").on("click" , function() {

    $(this).parent(".select-box").toggleClass("open");

});

$(document).mouseup(function (e)
{
    var container = $(".select-box");

    if (container.has(e.target).length === 0)
    {
        container.removeClass("open");
    }
});


$("select").on("change" , function() {

    var selection = $(this).find("option:selected").text(),
        labelFor = $(this).attr("id"),
        label = $("[for='" + labelFor + "']");

    label.find(".label-desc").html(selection);

});</script>
</html>

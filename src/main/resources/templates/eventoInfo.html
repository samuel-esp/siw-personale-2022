<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evento Info</title>
    <!--<link rel="stylesheet" th:href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>-->
    <link th:href="@{/assets/vendorForm/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">


    <link th:href="@{/assets/vendorForm/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/assets/vendorForm/datepicker/daterangepicker.css}" rel="stylesheet" media="all">
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Staatliches&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100vh;
        display: grid;
        font-family: "Staatliches", cursive;
        background: -webkit-gradient(linear, left bottom, right top, from(#56ccf2), to(#2f80ed));
        background: -webkit-linear-gradient(bottom left, #56ccf2 0%, #2f80ed 100%);
        background: -moz-linear-gradient(bottom left, #56ccf2 0%, #2f80ed 100%);
        background: -o-linear-gradient(bottom left, #56ccf2 0%, #2f80ed 100%);
        background: linear-gradient(to top right, #56ccf2 0%, #2f80ed 100%);
        color: black;
        font-size: 14px;
        letter-spacing: 0.1em;
    }

    .ticket {
        margin: auto;
        display: flex;
        background: white;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
    }

    .left {
        display: flex;
    }

    .image {
        height: auto;
        width: auto;
        background-image: url("https://www.digitalmusicnews.com/wp-content/uploads/2021/05/spotify-livestreaming-virtual-concerts-feat.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.85;
    }

    .admit-one {
        position: absolute;
        color: darkgray;
        height: 250px;
        padding: 0 10px;
        letter-spacing: 0.15em;
        display: flex;
        text-align: center;
        justify-content: space-around;
        writing-mode: vertical-rl;
        transform: rotate(-180deg);
    }

    .admit-one span:nth-child(2) {
        color: white;
        font-weight: 700;
    }

    .left .ticket-number {
        height: 250px;
        width: 250px;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 5px;
    }

    .ticket-info {
        padding: 10px 30px;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: space-between;
        align-items: center;
    }

    .date {
        border-top: 1px solid gray;
        border-bottom: 1px solid gray;
        padding: 5px 0;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .date span {
        width: 100px;
    }

    .date span:first-child {
        text-align: left;
    }

    .date span:last-child {
        text-align: right;
    }

    .date .june-29 {
        color: rgba(250, 64, 58, 0.9);
        font-size: 20px;
    }

    .show-name {
        font-size: 32px;
        font-family: "Nanum Pen Script", cursive;
        color: rgba(250, 64, 58, 0.9);
    }

    .show-name h1 {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 0.1em;
        color: #004e92;
    }

    .time {
        padding: 10px 0;
        color: #004e92;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-weight: 700;
    }

    .time span {
        font-weight: 400;
        color: gray;
    }

    .left .time {
        font-size: 16px;
    }


    .location {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        padding-top: 8px;
        border-top: 1px solid gray;
    }

    .location .separator {
        font-size: 20px;
    }

    .right {
        width: 180px;
        border-left: 1px dashed #404040;
    }

    .right .admit-one {
        color: darkgray;
    }

    .right .admit-one span:nth-child(2) {
        color: gray;
    }

    .right .right-info-container {
        height: 250px;
        padding: 10px 10px 10px 35px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }

    .right .show-name h1 {
        font-size: 18px;
    }

    .barcode {
        height: 100px;
    }

    .barcode img {
        height: 100%;
    }

    .right .ticket-number {
        color: gray;
    }

    .topnav {
        text-align: center;
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        display: inline-block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #ffffff;
        color: #000428;
    }

   /* only animate if the device supports hover */
   @media (hover: hover) {
       #creditcard {
           /*  set start position */
           transform: translateY(110px);
           transition: transform 0.1s ease-in-out;
           /*  set transition for mouse enter & exit */
       }

       #money {
           /*  set start position */
           transform: translateY(180px);
           transition: transform 0.1s ease-in-out;
           /*  set transition for mouse enter & exit */
       }

       button:hover #creditcard {
           transform: translateY(0px);
           transition: transform 0.2s ease-in-out;
           /*  overide transition for mouse enter */
       }

       button:hover #money {
           transform: translateY(0px);
           transition: transform 0.3s ease-in-out;
           /*  overide transition for mouse enter */
       }
   }

   @keyframes bounce {
       0% {
           transform: translateY(0);
       }
       50% {
           transform: translateY(-0.25rem);
       }
       100% {
           transform: translateY(0);
       }
   }

   .button:hover .button__text span {
       transform: translateY(-0.25rem);
       transition: transform .2s ease-in-out;
   }

   /* styling */

   @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap");

   .button {
       border: none;
       outline: none;
       background-color: purple;
       padding: 1rem 90px 1rem 2rem;
       position: relative;
       border-radius: 8px;
       letter-spacing: 0.7px;
       background-color: #5086bd;
       color: #fff;
       font-size: 21px;
       font-family: "Lato", sans-serif;
       cursor: pointer;
       box-shadow: rgba(0, 9, 61, 0.2) 0px 4px 8px 0px;
   }

   .button:active {
       transform: translateY(1px);
   }

   .button__svg {
       position: absolute;
       overflow: visible;
       bottom: 6px;
       right: 0.2rem;
       height: 140%;
   }

    #buynow{
        margin:0px auto;
    }

</style>
<body>
<div class="ticket" th:object="${evento}">
    <div class="left">
        <div class="image">
            <p class="admit-one">
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
                <span>ADMIT ONE</span>
            </p>
            <div class="ticket-number">
                <p>
                    #20030220
                </p>
            </div>
        </div>
        <div class="ticket-info">
            <p class="date">
                <span>EVENT</span>
                <span class="june-29" th:text="${#dates.format(evento.data, 'dd-MM-yyyy')}"></span>
                <span>EVENT</span>
            </p>
            <div class="show-name">
                <h1 th:text="${evento.nome}"></h1>
                <h2 th:text="${evento.artista.nomeArtistico}"></h2>
            </div>
            <div class="time">
                <p>8:00 PM <span>TO</span> 12:00 PM</p>
                <p>DOORS <span>@</span> 6:00 PM</p>
            </div>
            <p class="location" ><span th:text="${evento.stadio.nome}"></span>
                <span class="separator" ><i class="far fa-smile"></i></span><span th:text="${evento.stadio.citta.nome}"></span>
            </p>
        </div>
    </div>
    <div class="right">
        <p class="admit-one">
            <span>ADMIT ONE</span>
            <span>ADMIT ONE</span>
            <span>ADMIT ONE</span>
        </p>
        <div class="right-info-container">
            <div class="show-name">
            </div>
            <div class="time">
                <p>8:00 PM <span>TO</span> 11:00 PM</p>
                <p>DOORS <span>@</span> 7:00 PM</p>
            </div>
            <div class="barcode">
                <img src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb" alt="QR code">
            </div>
            <p class="ticket-number">
                #20030220
            </p>
        </div>
    </div>
</div>
<div id="buynow" th:object="${evento}">
    <form form id="form" action="#" th:action="@{/prenotazione/evento/} + ${evento.id}" method="post">
    <button class="button" type="submit">
  <span class="button__text">
    <span>b</span><span>u</span>y</span><span> </span><span>s</span><span>t</span><span>u</span><span>f</span><span>f</span>
        </span>
        <svg class="button__svg" role="presentational" viewBox="0 0 600 600">
            <defs>
                <clipPath id="myClip">
                    <rect x="0" y="0" width="100%" height="50%" />
                </clipPath>
            </defs>
            <g clip-path="url(#myClip)">
                <g id="money">
                    <path d="M441.9,116.54h-162c-4.66,0-8.49,4.34-8.62,9.83l.85,278.17,178.37,2V126.37C450.38,120.89,446.56,116.52,441.9,116.54Z" fill="#699e64" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                    <path d="M424.73,165.49c-10-2.53-17.38-12-17.68-24H316.44c-.09,11.58-7,21.53-16.62,23.94-3.24.92-5.54,4.29-5.62,8.21V376.54H430.1V173.71C430.15,169.83,427.93,166.43,424.73,165.49Z" fill="#699e64" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                </g>
                <g id="creditcard">
                    <path d="M372.12,181.59H210.9c-4.64,0-8.45,4.34-8.58,9.83l.85,278.17,177.49,2V191.42C380.55,185.94,376.75,181.57,372.12,181.59Z" fill="#a76fe2" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                    <path d="M347.55,261.85H332.22c-3.73,0-6.76-3.58-6.76-8v-35.2c0-4.42,3-8,6.76-8h15.33c3.73,0,6.76,3.58,6.76,8v35.2C354.31,258.27,351.28,261.85,347.55,261.85Z" fill="#ffdc67" />
                    <path d="M249.73,183.76h28.85v274.8H249.73Z" fill="#323c44" />
                </g>
            </g>
            <g id="wallet">
                <path d="M478,288.23h-337A28.93,28.93,0,0,0,112,317.14V546.2a29,29,0,0,0,28.94,28.95H478a29,29,0,0,0,28.95-28.94h0v-229A29,29,0,0,0,478,288.23Z" fill="#a4bdc1" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                <path d="M512.83,382.71H416.71a28.93,28.93,0,0,0-28.95,28.94h0V467.8a29,29,0,0,0,28.95,28.95h96.12a19.31,19.31,0,0,0,19.3-19.3V402a19.3,19.3,0,0,0-19.3-19.3Z" fill="#a4bdc1" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                <path d="M451.46,435.79v7.88a14.48,14.48,0,1,1-29,0v-7.9a14.48,14.48,0,0,1,29,0Z" fill="#a4bdc1" stroke="#323c44" stroke-miterlimit="10" stroke-width="14" />
                <path d="M147.87,541.93V320.84c-.05-13.2,8.25-21.51,21.62-24.27a42.71,42.71,0,0,1,7.14-1.32l-29.36-.63a67.77,67.77,0,0,0-9.13.45c-13.37,2.75-20.32,12.57-20.27,25.77l.38,221.24c-1.57,15.44,8.15,27.08,25.34,26.1l33-.19c-15.9,0-28.78-10.58-28.76-25.93Z" fill="#7b8f91" />
                <path d="M148.16,343.22a6,6,0,0,0-6,6v92a6,6,0,0,0,12,0v-92A6,6,0,0,0,148.16,343.22Z" fill="#323c44" />
            </g>

        </svg>
    </button>
    </form>
</div>
</body>
</html>
